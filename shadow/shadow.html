<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/89c8552395.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/animate.css">
    <title>Document</title>
    <style>
        .gradient {
            height: 300px;
            background-image: linear-gradient(to right, red, yellow);
        }

        .gradient h1 {
            color: white;
            font-size: 50px;
            font-family: Georgia, 'Times New Roman', Times, serif;
            padding-top: 30px;
            text-align: center;
        }

        .box-shadow {
            width: 300px;
            height: 100px;
            margin: auto;
            margin-top: 60px;
            box-shadow: 10px 10px rgb(70, 68, 68);
            background-color: rgb(223, 224, 224);
        }

        .rotate {
            width: 200px;
            height: 200px;
            margin: auto;
            margin-top: 40px;
            background-color: #8B0000;
            transition: 3s;
        }

        .rotate:hover {
            transform: rotate(360deg);
        }

        .skyeu {
            width: 200px;
            height: 200px;
            margin: auto;
            margin-top: 40px;
            background-color: #8B0000;
            transition: 2s;
        }

        .skyeu:hover {
            transform: skew(20deg);
        }

        .scall {
            width: 200px;
            height: 200px;
            margin: auto;
            margin-top: 40px;
            margin-bottom: 50px;
            background-color: #8B0000;
            transition: 2s;
        }

        .scall:hover {
            transform: scale(2);
        }
    </style>
</head>

<body>
    <div class="gradient">
        <h1 class="wow flipOutY" data-wow-duration="2s" data-wow-delay=".2s">Gradient taxt</h1>
        <i class="fa-solid fa-house"></i>
        <div class="box-shadow"></div>
    </div>
    <div class="rotate"></div>
    <div class="skyeu"></div>
    <div class="scall"></div>

    <script src="js/wow.min.js"></script>
    <script>
        new WOW().init();
    </script>
</body>

</html>
